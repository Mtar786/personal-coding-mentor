<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Coding Mentor Agent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Personal Coding Mentor Agent</h1>

    <section id="explain-section">
      <h2>Explain a Problem</h2>
      <textarea
        id="problem-input"
        rows="6"
        cols="60"
        placeholder="Describe the coding problem here..."
      ></textarea
      ><br />
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
      <button id="explain-btn">Explain</button>
      <pre id="explanation-output"></pre>
    </section>

    <section id="review-section">
      <h2>Review Code</h2>
      <textarea
        id="code-input"
        rows="8"
        cols="60"
        placeholder="Paste your code here..."
      ></textarea
      ><br />
      <textarea
        id="tests-input"
        rows="4"
        cols="60"
        placeholder="Describe the tests or expected behavior..."
      ></textarea
      ><br />
      <button id="review-btn">Review</button>
      <pre id="review-output"></pre>
    </section>

    <script src="main.js"></script>
  </body>
</html>
